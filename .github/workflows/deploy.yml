name: Deploy Frontend to VPS

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create .env file
        run: |
          cat > .env << EOF
          NODE_ENV=production
          AUTH_SECRET=${{ secrets.AUTH_SECRET }}
          NEXTAUTH_SECRET=${{ secrets.AUTH_SECRET }}
          NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}
          NEXT_PUBLIC_API_HOST=${{ secrets.NEXT_PUBLIC_API_HOST }}
          NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_SOCKET_URL=${{ secrets.NEXT_PUBLIC_SOCKET_URL }}
          NEXT_PUBLIC_NEXTAUTH_API_HOST=${{ secrets.NEXT_PUBLIC_API_HOST }}
          NEXT_PUBLIC_WEBSOCKET_URL=${{ secrets.NEXT_PUBLIC_WEBSOCKET_URL }}
          EOF

      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          # Criar diretório se não existir
          ssh $VPS_USER@$VPS_HOST "mkdir -p $VPS_PATH"
          
          # Sincronizar arquivos
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.next' \
            --exclude '.env.local' \
            ./ $VPS_USER@$VPS_HOST:$VPS_PATH/
          
          # Copiar .env
          scp .env $VPS_USER@$VPS_HOST:$VPS_PATH/.env

      - name: Build and Deploy with Docker
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PATH: ${{ secrets.VPS_PATH }}
        run: |
          ssh $VPS_USER@$VPS_HOST << 'ENDSSH'
            cd $VPS_PATH

            # Verificar se .env existe
            if [ ! -f .env ]; then
              echo "❌ Arquivo .env não encontrado!"
              exit 1
            fi

            # Mostrar variáveis (sem valores sensíveis)
            echo "✅ Variáveis de ambiente carregadas:"
            grep "NEXT_PUBLIC_" .env | cut -d'=' -f1

            # Carregar variáveis do .env
            export $(cat .env | grep -v '^#' | xargs)

            # Parar containers
            docker-compose down

            # Remover imagens antigas
            docker system prune -af

            # Build com variáveis de ambiente
            docker-compose build --no-cache

            # Iniciar containers
            docker-compose up -d

            # Aguardar containers iniciarem
            sleep 10

            # Verificar status
            docker-compose ps

            # Logs
            docker-compose logs --tail=50
          ENDSSH

      - name: Health Check
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          sleep 20
          echo "Frontend deployado com sucesso!"
          echo "API configurada: $NEXT_PUBLIC_API_URL"